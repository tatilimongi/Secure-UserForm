<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 40px auto; }
        input, button { width: 100%; margin: 8px 0; padding: 10px; }
        .error { color: red; font-size: 0.9em; }
        .success { color: green; font-size: 1em; }
    </style>
</head>
<body>
<h2>User Login</h2>
<form id="loginForm">
    <label for="email"></label><input type="email" id="email" placeholder="Email" required />
    <label for="password"></label><input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="message"></div>
</form>

<div class="link">
    <p>Don't have an account? <a href="/index.html">Register here</a></p>
</div>

<script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        message.textContent = "";
        message.className = "";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            if (!response.ok) {
                const result = await response.json();
                message.textContent = "❌ Login failed: " + (result.message || "Invalid credentials.");
                message.className = "error";
                return;
            }

            const result = await response.json();

            if (result.token) {
                localStorage.setItem("jwt", result.token);
                message.textContent = "✅ Login successful! Redirecting...";
                message.className = "success";
                setTimeout(() => {
                    window.location.href = "/welcome.html";
                }, 1000);
            } else {
                message.textContent = "❌ Login failed: Invalid credentials.";
                message.className = "error";
            }
        } catch (error) {
            message.textContent = "❌ Error connecting to server.";
            message.className = "error";
        }
    });
</script>
</body>
</html>
