<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 40px auto; text-align: center; }
        button { width: 100%; margin-top: 20px; padding: 10px; }
        .message { font-size: 1.5em; margin-top: 20px; color: green; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
<h2>Welcome to your account!</h2>

<p class="message">ðŸŽ‰ Congratulations, your account has been created successfully!</p>
<button id="logoutButton">Logout</button>

<script>
    const token = localStorage.getItem("jwt");
    if (!token) {
        window.location.href = "/login.html";
    }

    fetch('/welcome', {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}`,
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Unauthorized access");
        }
        return response.json();
    })
    .then(data => {
    })
    .catch(error => {
        console.error(error);
        window.location.href = "/login.html";
    });

    document.querySelector('.message').textContent = "ðŸŽ‰ Congratulations, your account has been created successfully!";

    const logoutButton = document.getElementById("logoutButton");
    logoutButton.addEventListener("click", () => {
        localStorage.removeItem("jwt");
        window.location.href = "/login.html";
    });
</script>
</body>
</html>
