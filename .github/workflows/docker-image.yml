name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t secure-userform:latest .

      - name: Run Docker container with Spring profile
        run: |
          docker network create userform-network
          docker run -d \
            --network userform-network \
            -e SPRING_PROFILES_ACTIVE=prod \
            -p 8080:8080 \
            --name secure-userform-container \
            secure-userform:latest

      - name: List running Docker containers
        run: docker ps

      - name: Wait for the application to start (retry curl)
        run: |
          for i in {1..60}; do
            echo "Attempt $i: Checking if app is up..."
            if curl --fail -v http://127.0.0.1:8080/actuator/health; then
              echo "App is up!"
              exit 0
            fi
            sleep 10
          done
          echo "App failed to start within expected time."
          exit 1

      - name: Print health check result
        run: curl -v http://127.0.0.1:8080/actuator/health

      - name: Get Docker container logs
        run: |
          docker logs secure-userform-container

      - name: Check Docker daemon status
        run: sudo systemctl status docker
